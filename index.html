<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flatdango</title>
</head>
<body>
    <!-- Main container for the application -->
    <div id="app">
        <!-- Background element behind the content -->
        <div id="background"></div>
        
        <!-- Search bar for finding movies -->
        <div id="search-bar">
            <input type="text" id="searchInput" placeholder="Search for movies...">
        </div>
        
        <!-- Container for displaying movie details dynamically -->
        <div id="movie-details">
            <!-- Movie details will be displayed here dynamically -->
        </div>
        
        <!-- Container for the list of movies -->
        <div id="films-container">
            <ul id="films"></ul>
        </div>
        
        
    </div>


    <!-- Button for buying a movie ticket -->
    <button id="buyTicketBtn">Buy Ticket</button>




    <!-- Script file for handling dynamic behavior -->
    <script src="script.js"></script>
</body>
</html>
